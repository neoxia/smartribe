<!doctype html>
<html lang="en" ng-app="smartribeApp" ng-controller="IndexCtrl">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">
  <title>Smartribe - {{ page.title }}</title>
  <!-- build:css styles/vendor.css -->
    <link href="styles/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="styles/vendor/font-awesome.min.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body class="load" ng-class="{'loaded': loaded}">
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target="#main-nav" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Smartribe</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <form class="navbar-form navbar-left" name="searchForm" ng-show="logged" ng-submit="searchForm.$valid && search()" novalidate>
          <div class="form-group">
            <input class="form-control" ng-model="query" placeholder="Search" required type="text">
          </div>
          <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{'active': page.activeNav === 'login'}" ng-hide="logged"><a href="#/">Login</a></li>
          <li ng-class="{'active': page.activeNav === 'signup'}" ng-hide="logged"><a href="#/signup">Signup</a></li>
          <li class="dropdown" ng-show="logged">
            <a class="dropdown-toggle" data-toggle="dropdown" href="">{{ user.username }} <i class="fa fa-caret-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="" ng-click="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container">
    <alert></alert>
    <ng-view></ng-view>
  </main>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
  -->

  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
  <![endif]-->

  <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
  <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <script src="scripts/vendor/jquery-2.1.1.min.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/tribes.js"></script>
    <script src="scripts/controllers/tribes_edit.js"></script>
    <script src="scripts/controllers/tribes_new.js"></script>
    <script src="scripts/controllers/tribes_show.js"></script>
    <script src="scripts/controllers/users_new.js"></script>
    <script src="scripts/directives/alert.js"></script>
    <script src="scripts/factories/geolocation.js"></script>
    <script src="scripts/factories/token.js"></script>
    <script src="scripts/factories/tribe.js"></script>
    <script src="scripts/factories/user.js"></script>
  <!-- endbuild -->
</body>
</html>
