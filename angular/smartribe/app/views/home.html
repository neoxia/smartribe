<div class="row" ng-hide="logged">
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <h1 class="page-header">Login</h1>
    <form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
      <div class="form-group">
        <input class="form-control" ng-model="username" placeholder="Username" required type="text">
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-8">
            <input class="form-control" ng-model="password" placeholder="Password" required type="password">
          </div>
          <div class="col-sm-4 hidden-xs">
            <button class="btn btn-block btn-primary" type="submit">Login</button>
          </div>
        </div>
      </div>
      <div class="form-group visible-xs">
        <button class="btn btn-block btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>

<ol class="breadcrumb" ng-show="logged">
  <li class="active">Home</li>
</ol>
<h1 class="page-header" ng-show="logged">Welcome!</h1>
<p ng-show="logged">
  <a class="btn btn-default" href="#/tribes">Browse tribes</a>
  <a class="btn btn-default" href="#/tribes/new">Create a new tribe</a>
</p>
