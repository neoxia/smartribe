<div class="row">
  <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <h1 class="page-header">Signup</h1>
    <form name="signupForm" ng-submit="signupForm.$valid && signup()" novalidate>
      <div class="form-group" ng-class="{'has-error': errors.username}">
        <label class="control-label" for="user_username">Username</label>
        <input class="form-control" id="user_username" ng-model="user.username" required type="text">
        <span class="help-block">{{ errors.username[0] }}</span>
      </div>
      <div class="form-group" ng-class="{'has-error': errors.email}">
        <label class="control-label" for="user_email">Email</label>
        <input class="form-control" id="user_email" ng-model="user.email" required type="text">
        <span class="help-block">{{ errors.email[0] }}</span>
      </div>
      <div class="form-group" ng-class="{'has-error': errors.password}">
        <label class="control-label" for="user_password">Password</label>
        <input class="form-control" id="user_password" ng-model="user.password" required type="password">
        <span class="help-block">{{ errors.password[0] }}</span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary hidden-xs" type="submit">Signup</button>
        <button class="btn btn-block btn-primary visible-xs" type="submit">Signup</button>
      </div>
    </form>
  </div>
</div>
